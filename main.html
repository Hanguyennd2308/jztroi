<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-C0mpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Template Menu</title>
</head>
<body>
    <!-- SIDE BAR -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/images/logo.png" alt="logo">
                </span>

                <div class="text hearder-text">
                    <span class="name">HCMUT</span>
                    <span class="profession">Hospital</span>
                </div>
            </div>

            <i class='bx bxs-chevron-left toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Search..." >
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-brain icon' ></i>
                            <span class="text nav-text">Doctor Manage</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon' ></i>
                            <span class="text nav-text">Staff Manage</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-male-female icon' ></i>
                            <span class="text nav-text">Patient Manage</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-injection icon'></i>
                            <span class="text nav-text">Medical Supplies</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="logout">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <!-- MAIN WINDOW -->
    <section class="main-window">
        <h1>Medical Manage</h1>
        
        <div class="btn-containter">
            <button class="add">ADD NEW</button>
            <button class="display">DISPLAY</button>
        </div>

        <div class="form">
            <form id="medicalform" onSubmit="return false">
                <div id="medicine" class="content">
                    <div class="infor">
                        <h4>Thong tin thiet bi y te</h4>
                        <span>Nhap thong tin thiet bi y te</span>
                    </div>
                    <div class="input">
                        <label class="form-label" for="Name">Ten San pham</label>
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            class="form-control"
                            placeholder="" required/>
                    </div>
                    <div class="input">
                        <label class="form-label" for="Type">Phan Loai</label>
                        <select id="loai" class=" form-select" data-allow-clear="true">
                            <option value="">Select</option>
                            <option value="">Thuoc vien</option>
                            <option value="">Thuoc nuoc</option>
                            <option value="">Thiet bi y te nhom A</option>
                            <option value="">Thiet bi y te nhom B</option>
                            <option value="">Thiet bi y te nhom C</option>
                            <option value="">Thiet bi y te nhom D</option>
                        </select>
                    </div>
                    <div class="input">
                        <label class="form-label" for="Number">So luong</label>
                        <input
                            type="number"
                            name="Number"
                            id="Number"
                            class="form-control"
                            placeholder="" required/>
                    </div>
                    <div class="input">
                        <label class="form-label" for="Date">Ngay san xuat</label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            class="form-control"
                            placeholder="" required/>
                    </div>
                    <div class="input">
                        <label class="form-label" for="outDate">Han su dung</label>
                        <input
                            type="date"
                            name="outDate"
                            id="outDate"
                            class="form-control"
                            placeholder="" required/>
                    </div>
                    <div class="input">
                        <label class="form-label" for="Cost">Don gia</label>
                        <input
                            type="number"
                            name="cost"
                            id="cost"
                            class="form-control"
                            placeholder="" required/>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
<script>
    const body = document.querySelector("body");
    const sidebar = body.querySelector(".sidebar");
    const toggle = body.querySelector(".toggle");
    const searchBtn = body.querySelector(".search-box");

    toggle.addEventListener("click", ()=> {
        sidebar.classList.toggle("close");
    });

</script>
</html>
